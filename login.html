<style>
    div.formContainer {
  margin: 4em auto 4em auto;
  width: 80%;
  color: grey;
  }

div.heading {
  margin: 0 auto 0 auto;
  width: 100%;
  padding: 1em 0 1em 0;
  letter-spacing: 0.1em;
  font-size: 1.2em;
  font-weight: bold;
  border-bottom: 1px solid gray;
  text-align: center;
  background-color: gray;
  color: #fff;
}

div.form {
  margin: 0 auto 0 auto;
  width: 100%;
  background-color: grey;
}

div.form form {
  margin: 0 auto 0 auto;
  width: 80%;
}

div.form label {
  display: block;
  width: 80%;
  margin: 1em auto 1em auto;
  outline: none;
  color: #fff;
  font-weight: bolder;
  letter-spacing: 0.1;
}

div.form input {
  display: block;
  width: 80%;
  height: 2em;
  margin: 1em auto 1em auto;
  outline: none;
  color: gray;
  padding: 1.2em 0 1em 1.2em;
  background-color: #fff;
  border: 0.5px solid gray;
}

div.form button {
  outline: none;
  margin: 2em auto 2em auto;
  padding: 2em;
  cursor: pointer;
  border: none;
  display: block;
  width: 35%;
  height: 5em;
  text-align: center;
  border: 1px solid gray;
}

div.form input:active,
div.form input:focus,
div.form select:active,
div.form select:focus,
div.form textarea:active,
div.form textarea:focus,
div.form button:active,
div.form button:hover {
  box-shadow: 0 0 2px 2px white;
}

div.form button {
  background-color: #fff;
  color: gray;
  font-weight: bolder;
  transition: all 0.2s linear;
}

@keyframes status {
  from {
      transform: scale(0);
  }
  to {
      transform: scale(1);
  }
}

div.statusActive {
  display: block;
  width: 80%;
  margin: 1em auto 1em auto;
  padding: 1.2em 0 1em 1.2em;
  background-color: gray;
  color: black;
  text-align: center;
  animation-name: status;
  animation-duration: 0.3s;
  transition: all 0.2s linear;
}

div.loadingActive {
  width: 90%;
  margin: 4em auto 4em auto;
  grid-template-columns: 33.3% 33.3% 33.3%;
  display: grid;
  transition: all linear 0.2s;
}

div.loadingActive div {
  padding: 0.5em;
  background-color: gray;
  animation-name: rotatingDiv;
  animation-duration: 1s;
  animation-iteration-count: infinite;
}

@keyframes rotatingDiv {
  from {
      transform: rotate(-180deg);
  }
  to {
      transform: rotate(360deg);
  }
}

@media only screen and (min-width: 1224px) {
  div.formContainer {
      width: 500px;
  }
}

@media only screen and (min-width: 1824px) {
  div.formContainer {
      width: 500px;
  }
}

@media only screen and (min-device-width: 320px) and (max-device-width: 480px) {
  div.formContainer {
      width: 80%;
  }
}
</style>
